    Desenvolvedor Full Stack PHP com 3+ anos de experiencia construindo aplicacoes web escalaveis e modernizando sistemas
    legados. Liderei o desenvolvimento de plataforma SaaS multi-tenant para logistica com sistema de alertas inteligente
