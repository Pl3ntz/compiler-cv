services:
  db:
    image: postgres:16-alpine
    container_name: compiler-cv-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cvbuilder}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env file}
      POSTGRES_DB: ${POSTGRES_DB:-cvbuilder}
    volumes:
      - compiler_cv_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cvbuilder -d cvbuilder"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.10'
          memory: 128M
    restart: unless-stopped
    networks:
      - compiler-cv-internal

  app:
    build:
      context: .
      target: production
    container_name: compiler-cv-app
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-cvbuilder}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-cvbuilder}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-https://compiler.cv.vitorplentz.com.br}
      PDF_CONCURRENCY: ${PDF_CONCURRENCY:-2}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@compiler.com}
      ADMIN_SEED_PASSWORD: ${ADMIN_SEED_PASSWORD}
      SEED_DEMO: ${SEED_DEMO:-false}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:4321/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    restart: unless-stopped
    networks:
      - compiler-cv-internal
      - easypanel
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=easypanel"
      - "traefik.http.routers.compiler-cv.rule=Host(`compiler.cv.vitorplentz.com.br`)"
      - "traefik.http.routers.compiler-cv.entrypoints=https"
      - "traefik.http.routers.compiler-cv.tls.certresolver=letsencrypt"
      - "traefik.http.services.compiler-cv.loadbalancer.server.port=4321"

networks:
  compiler-cv-internal:
    driver: bridge
  easypanel:
    external: true

volumes:
  compiler_cv_pgdata:
